<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 신청서</title>
</head>
<body>

	<form action="" >
	<fieldset>
	<legend>회원가입 신청서</legend>
	<table>
		<tr>
		<td>이름</td>
		<td><input type="text" id="name" name="name"></td>
		</tr>
		<tr>
		<td>주민등록번호</td>
		<td><input type="text" id="number" name="number"> - <input type="text" id="number" name="number"></td>
        </tr>
        <tr>
    	<td>아이디</td>
		<td><input type="text" id="id" name="id">korea</td>
        </tr>
        <tr>
		<td>비밀번호</td>
		<td><input type="text" id="pw" name="pw">영문/숫자포함 6자 이상</td>
		</tr>
		<tr>
		<td>비밀번호 힌트/답변</td>
		<td>
        <select name="pwhint" id="pwhint">
            <option value="v1">선택하세요</option>
            <option value="v2">내가 좋아하는 과일은</option>
            <option value="v2">내 어릴적 별명은</option>
        </select>
        </td>
        </tr>
        <tr>
        <td>답변</td>
        <td><input type="text" id="pwanswer" name="pwanswer"></td>
        </tr>
        <tr>
        <td>이메일</td>
        <td><input type="mail" id="mail" name="mail">@<input type="mail" id="mail" name="mail">
            <select name="pwhint" id="pwhint">
                <option value="v1">선택하세요</option>
                <option value="v2">hanmail.net</option>
                <option value="v2">nate.com</option>
                <option value="v2">naver.com</option>
            </select></td>
        </tr>
        <tr>
        <td>주소</td>
        <td>우편번호 <input type="text" id="postnumber" name="postnumber"> <input type="text" id="address" name="address"></td>
        </tr>
        <tr>
        <td>전화번호</td>
        <td><input type="text" id="telnumber" name="telnumber"> - <input type="text" id="telnumber" name="telnumber"> - <input type="text" id="telnumber" name="telnumber"></td>
        </tr>
        <tr>
		<td>핸드폰번호</td>
        <td><input type="text" id="phone" name="phone"> - <input type="text" id="phone" name="phone"> - <input type="text" id="phone" name="phone"> </td>
        </tr>
        <tr>
        <td>직업</td>
        <td>
        <select name="job" id="job">
            <option value="v1">선택하세요</option>
            <option value="v2">학생</option>
            <option value="v2">회사원</option>
        </select>
        </td>
        </tr>
		
		
		
	</table>

	
	</fieldset>
	</form>

</body>
</html>
