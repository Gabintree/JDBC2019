<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아무것도 모르는 가빈님의 코딩입니다</title>
</head>
<body>
<form action = "HelloServlet1" method="get">
<fieldset>
<legend> 개인정보 </legend>
<ul>
<li>
<label for="name">이름</label>
<input type="text" id="name" name="name">
</li>
<li>
<label for="mail">메일주소</label>
<input type="email" id="mail" name="mail">
</li>
</ul>
<input type="submit" value="Get전송">
</fieldset>
</form>
<form action = "HelloServlet1" method="post">
<fieldset>
<legend> 로그인정보 </legend>
<ul>
<li>
<label for="id">아이디</label>
<input type="text" id="id" name="id">
</li>
<li>
<label for="pwd">비밀번호</label>
<input type="password" id="pwd" name="pwd">
</li>
</ul>
<input type="submit" value="Post전송">
</fieldset>
</form>
</body>
</html>
